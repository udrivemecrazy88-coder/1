<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>资产管理客户评估</title>
<style>
body { font-family: Arial; background:#f4f6f8; padding:20px;}
.box { max-width:720px; background:#fff; padding:20px; border-radius:8px; margin:auto;}
h2{text-align:center;}
.question{margin-bottom:18px;}
button{width:100%; padding:12px; font-size:16px; background:#2b6cb0; color:#fff; border:none; border-radius:6px;}
.result{margin-top:20px; font-size:16px; line-height:1.6;}
.internal{margin-top:15px; padding:10px; background:#f1f5f9; border-radius:6px;}
</style>
</head>

<body>
<div class="box">
<h2>资产管理适配度评估</h2>

<form id="survey">

<!-- 每题 data-reject="true" 表示一票否决选项 -->

<div class="question">
<p>1. 投资评估周期？</p>
<label><input type="radio" name="q1" value="0" data-reject="true"> 几天到一周</label><br>
<label><input type="radio" name="q1" value="5"> 一个月</label><br>
<label><input type="radio" name="q1" value="10"> 一个季度及以上</label>
</div>

<div class="question">
<p>2. 遇到回撤时？</p>
<label><input type="radio" name="q2" value="0" data-reject="true"> 立即退出</label><br>
<label><input type="radio" name="q2" value="5"> 焦虑但观察</label><br>
<label><input type="radio" name="q2" value="10"> 理解回撤</label>
</div>

<div class="question">
<p>3. 短期无收益是否换策略？</p>
<label><input type="radio" name="q3" value="0"> 经常</label><br>
<label><input type="radio" name="q3" value="5"> 偶尔</label><br>
<label><input type="radio" name="q3" value="10"> 基本不会</label>
</div>

<div class="question">
<p>4. 更关注？</p>
<label><input type="radio" name="q4" value="0"> 短期收益</label><br>
<label><input type="radio" name="q4" value="5"> 平衡</label><br>
<label><input type="radio" name="q4" value="10"> 稳定性</label>
</div>

<div class="question">
<p>5. 是否接受完整 3 个月周期？</p>
<label><input type="radio" name="q5" value="0" data-reject="true"> 不能</label><br>
<label><input type="radio" name="q5" value="5"> 视情况</label><br>
<label><input type="radio" name="q5" value="10"> 可以</label>
</div>

<div class="question">
<p>6. 是否频繁干预账户？</p>
<label><input type="radio" name="q6" value="0"> 会</label><br>
<label><input type="radio" name="q6" value="5"> 偶尔</label><br>
<label><input type="radio" name="q6" value="10"> 很少</label>
</div>

<div class="question">
<p>7. 对封闭期管理？</p>
<label><input type="radio" name="q7" value="0"> 不接受</label><br>
<label><input type="radio" name="q7" value="5"> 可考虑</label><br>
<label><input type="radio" name="q7" value="10"> 支持</label>
</div>

<div class="question">
<p>8. 决策依据？</p>
<label><input type="radio" name="q8" value="0" data-reject="true"> 情绪/群体</label><br>
<label><input type="radio" name="q8" value="5"> 感觉</label><br>
<label><input type="radio" name="q8" value="10"> 规则系统</label>
</div>

<div class="question">
<p>9. 接受短期不创新高？</p>
<label><input type="radio" name="q9" value="0"> 不能</label><br>
<label><input type="radio" name="q9" value="5"> 勉强</label><br>
<label><input type="radio" name="q9" value="10"> 可以</label>
</div>

<div class="question">
<p>10. 管理方式偏好？</p>
<label><input type="radio" name="q10" value="0" data-reject="true"> 随时进出</label><br>
<label><input type="radio" name="q10" value="5"> 半自由</label><br>
<label><input type="radio" name="q10" value="10"> 严格周期</label>
</div>

<button type="button" onclick="calc()">提交评估</button>
</form>

<div id="result" class="result"></div>
</div>

<script>
function calc(){
  let total=0, reject=false;
  for(let i=1;i<=10;i++){
    let q=document.querySelector(`input[name="q${i}"]:checked`);
    if(!q){alert("请完成所有题目");return;}
    total+=parseInt(q.value);
    if(q.dataset.reject==="true") reject=true;
  }

  let type="C 类客户", advice="暂不建议进入资产托管计划";
  if(!reject){
    if(total>=80){type="A 类客户"; advice="可进入【季度资产管理计划】";}
    else if(total>=60){type="B 类客户"; advice="建议月度计划观察";}
  } else if(total>=60){
    type="B 类客户";
    advice="心态或周期不匹配，暂不进入季度计划";
  }

  document.getElementById("result").innerHTML=`
  <b>评估结果</b><br>
  客户类型：${type}<br>
  建议：${advice}

  <div class="internal">
  <b>内部评估信息</b><br>
  总分：${total}<br>
  是否触发一票否决：${reject?"是":"否"}
  </div>`;
}
</script>
</body>
</html>
