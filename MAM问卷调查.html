<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>客户类型评估问卷</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2b6cb0;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2c5282;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>资产管理客户适配度评估</h2>

  <form id="surveyForm">

    <!-- Q1 -->
    <div class="question">
      <p>1. 您通常以多长时间作为投资效果评估周期？</p>
      <label><input type="radio" name="q1" value="0"> 几天到一周</label><br>
      <label><input type="radio" name="q1" value="5"> 一个月左右</label><br>
      <label><input type="radio" name="q1" value="10"> 一个季度及以上</label>
    </div>

    <!-- Q2 -->
    <div class="question">
      <p>2. 若账户出现阶段性回撤，您的反应更接近？</p>
      <label><input type="radio" name="q2" value="0"> 立即暂停或退出</label><br>
      <label><input type="radio" name="q2" value="5"> 会焦虑，但先观察</label><br>
      <label><input type="radio" name="q2" value="10"> 理解回撤是策略一部分</label>
    </div>

    <!-- Q3 -->
    <div class="question">
      <p>3. 您是否曾因短期无收益而更换策略？</p>
      <label><input type="radio" name="q3" value="0"> 经常</label><br>
      <label><input type="radio" name="q3" value="5"> 偶尔</label><br>
      <label><input type="radio" name="q3" value="10"> 基本不会</label>
    </div>

    <!-- Q4 -->
    <div class="question">
      <p>4. 您更关注以下哪一点？</p>
      <label><input type="radio" name="q4" value="0"> 短期收益速度</label><br>
      <label><input type="radio" name="q4" value="5"> 收益与回撤平衡</label><br>
      <label><input type="radio" name="q4" value="10"> 长期稳定性</label>
    </div>

    <!-- Q5 -->
    <div class="question">
      <p>5. 若策略需完整运行 3 个月，您是否能接受？</p>
      <label><input type="radio" name="q5" value="0"> 不能</label><br>
      <label><input type="radio" name="q5" value="5"> 视情况</label><br>
      <label><input type="radio" name="q5" value="10"> 可以</label>
    </div>

    <!-- Q6 -->
    <div class="question">
      <p>6. 您是否会频繁查看账户并干预？</p>
      <label><input type="radio" name="q6" value="0"> 会</label><br>
      <label><input type="radio" name="q6" value="5"> 偶尔</label><br>
      <label><input type="radio" name="q6" value="10"> 很少或不会</label>
    </div>

    <!-- Q7 -->
    <div class="question">
      <p>7. 您对“封闭期管理”的态度是？</p>
      <label><input type="radio" name="q7" value="0"> 不接受</label><br>
      <label><input type="radio" name="q7" value="5"> 可以考虑</label><br>
      <label><input type="radio" name="q7" value="10"> 理解且支持</label>
    </div>

    <!-- Q8 -->
    <div class="question">
      <p>8. 您的主要决策依据是？</p>
      <label><input type="radio" name="q8" value="0"> 情绪 / 群体</label><br>
      <label><input type="radio" name="q8" value="5"> 市场感觉</label><br>
      <label><input type="radio" name="q8" value="10"> 规则与系统</label>
    </div>

    <!-- Q9 -->
    <div class="question">
      <p>9. 您能否接受账户短期不创新高？</p>
      <label><input type="radio" name="q9" value="0"> 不能</label><br>
      <label><input type="radio" name="q9" value="5"> 勉强</label><br>
      <label><input type="radio" name="q9" value="10"> 可以</label>
    </div>

    <!-- Q10 -->
    <div class="question">
      <p>10. 您更希望资产管理是？</p>
      <label><input type="radio" name="q10" value="0"> 随时进出</label><br>
      <label><input type="radio" name="q10" value="5"> 半自由</label><br>
      <label><input type="radio" name="q10" value="10"> 严格周期化</label>
    </div>

    <button type="button" onclick="calculateScore()">提交评估</button>
  </form>

  <div id="result" class="result"></div>
</div>

<script>
function calculateScore() {
  let total = 0;
  for (let i = 1; i <= 10; i++) {
    const q = document.querySelector(`input[name="q${i}"]:checked`);
    if (!q) {
      alert("请完成所有问题后再提交");
      return;
    }
    total += parseInt(q.value);
  }

  let type = "";
  let advice = "";

  if (total >= 80) {
    type = "A 类客户";
    advice = "适合进入【季度资产管理计划】";
  } else if (total >= 60) {
    type = "B 类客户";
    advice = "建议先参与月度计划观察";
  } else {
    type = "C 类客户";
    advice = "暂不适合托管类资产管理";
  }

  document.getElementById("result").innerHTML =
    `您的总分：${total} 分<br>客户类型：${type}<br>建议：${advice}`;
}
</script>

</body>
</html>
